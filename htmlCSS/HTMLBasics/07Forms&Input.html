<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Name Input -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email Input> -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <!-- Phone Number Entry -->
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <br>
        <!-- Textare for Messages -->
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
            <!-- Dropdown for Gender -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <!-- Age Entry Input -->
        <div>
            <label for="age">Age</label><input type="number" name="age" id="age">
        </div>
        <br>
        <!-- Date Selector Input -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <!-- Radio Buttons -->
        <div>
            <label for="membership">Membership:</label>
            <br>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership" checked>Standard
            <input type="radio" name="membership" value="super" id="membership" >Super
        </div>
        <br>
        <!-- Checkboxes example -->
        <div>
            <label for="membership" value="bike">I Like...</label>
            <br>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="bike" checked>Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>
        <br>
        <!-- Submit Button&Input -->
        <input type="submit" value="Submit">
        <button type="submit">Submit2</button>
        <br>
        <button type="reset">Reset</button>
        <input type="reset" value="Reset2">
    </form>
</body>
</html>
